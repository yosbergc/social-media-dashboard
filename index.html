<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
<main>
  <header>
    <section class="info">
      <h1>Social Media Dashboard</h1>
      <span>Total Followers: 23,004</span>
    </section>
    <hr>
    <div class="dark-mode-section">
      <p>Dark Mode</p>
      <div class="checkbox">
        <input type="checkbox" name="dark-mode" id="dark-mode">
        <label for="dark-mode" class="btn-container"></label>
      </div>
    </div>
  </header>
  <section class="followers-count-container">
    <div class="social-follower">
      <div class="line facebook"></div>
      <div class="social-info">
        <div class="social-container">
          <img src="images/icon-facebook.svg" alt="Facebook Icon">
          <p>@nathanf</p>
        </div>
        <span class="follower-count">1987</span>
        <p class="word-count">Followers</p>
        <div class="growth">
          <img src="images/icon-up.svg" alt="Up Icon">
          <p>12 Today</p>
        </div>
      </div>
    </div>
    <div class="social-follower">
      <div class="line twitter"></div>
      <div class="social-info">
        <div class="social-container">
          <img src="images/icon-twitter.svg" alt="Twitter Icon">
          <p>@nathanf</p>
        </div>
        <span class="follower-count">1044</span>
        <p class="word-count">Followers</p>
        <div class="growth">
          <img src="images/icon-up.svg" alt="Up Icon">
          <p>Today</p>
        </div>
      </div>
    </div>
    <div class="social-follower">
      <div class="line instagram"></div>
      <div class="social-info">
        <div class="social-container">
          <img src="images/icon-instagram.svg" alt="Instagram Icon">
          <p>@realnathanf</p>
        </div>
        <span class="follower-count">11k</span>
        <p class="word-count">Followers</p>
        <div class="growth">
          <img src="images/icon-up.svg" alt="Up Icon">
          <p>1099 Today</p>
        </div>
      </div>
    </div>
    <div class="social-follower">
      <div class="line youtube"></div>
      <div class="social-info">
        <div class="social-container">
          <img src="images/icon-youtube.svg" alt="YouTube Icon">
          <p>Nathan F.</p>
        </div>
        <span class="follower-count">8239</span>
        <p class="word-count">SUBSCRIBERS</p>
        <div class="growth">
          <img src="images/icon-down.svg" alt="Up Icon">
          <p class="down">144 Today</p>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
